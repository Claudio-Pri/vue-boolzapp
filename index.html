<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="app">
        <div class="container">
            <div class="row min-vh-100">
                <div class="col-4 bg-danger">
                    <div class="my-top-left-header">
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="col-2">
                                    <img :src="myProfile.avatar" class="img-fluid rounded-start" alt="">
                                    <!-- inserire img class  rounded ecc -->
                                </div>
                                <div class="col-md-10">

                                    <div class="card-body m-0 d-flex  justify-content-evenly">
                                        <h6 class="card-title me-2">Mio Nome </h6>
                                        <div class="d-flex m-0">
                                            <button class="me-2">btn</button>
                                            <button class="me-2">btn</button>
                                            <button class="me-2">btn</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Cerca contatto" aria-label="Search">

                        <button class="btn btn-outline-success" type="submit">
                            OOO
                        </button>
                    </form>
                    <div class="my-contact-list">
                        lista contatti
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <!-- <img src="..." class="img-fluid rounded-start" alt="..."> -->
                                    <!-- inserire img class  rounded ecc -->
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">Nome Cognome</h5>
                                        <p class="card-text"><small class="text-body-secondary">Messaggio inviato
                                                il...</small></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-8 bg-warning">
                    <div class="my-top-right-header">
                        header top right
                    </div>
                    <div class="my-messages">
                        messaggi
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- classi provvisorie -->




    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- SCRIPTS.JS -->
    <script src="js/scripts.js"></script>
</body>

</html>
