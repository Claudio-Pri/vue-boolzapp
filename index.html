<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

<body>

    <div id="app">
        <div class="container">
            <div class="row min-vh-100  py-4 bg-info-subtle">
                <div class="col-4 g-0">
                    <div class="my-top-header">
                        <!-- header top left -->
                        <!-- Card -->
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="col-2">
                                    <img :src="myProfile.avatar" class="img-fluid rounded-circle" alt="">
                                    <!-- inserire img class  rounded ecc -->
                                </div>

                                <div class="col-md-10">

                                    <div class="card-body m-0 g-0 d-flex  justify-content-between">
                                        <h6 class="card-title me-2">Mio Nome </h6>
                                        <div class="d-flex m-0">
                                            <button class="me-2 rounded-circle btn btn-outline-info border-0">
                                                <i class="fa-solid fa-circle-notch"></i>
                                            </button>
                                            <button class="me-2 rounded-circle btn btn-outline-info border-0">
                                                <i class="fa-regular fa-comments"></i>
                                            </button>
                                            <button class="rounded-circle btn btn-outline-info border-0">
                                                <i class="fa-solid fa-ellipsis-vertical"></i>
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- search bar -->
                    <div>
                        <form class="d-flex mb-3">
                            <input class="form-control mx-2" type="search" placeholder="Cerca contatto"
                                aria-label="Search">

                            <button class="btn btn-outline-success me-2" type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </form>
                    </div>


                    <!-- contact list -->


                    <div class="my-card">
                        <!-- header top left -->
                        <!-- Card -->
                        <div class="card mb-3">
                            <div class="row align-items-center g-0">
                                <div class="col-2">
                                    <img :src="myProfile.avatar" class="img-fluid rounded-circle" alt="">
                                    <!-- inserire img class  rounded ecc -->
                                </div>

                                <div class="col-8">

                                    <div class="card-body m-0 g-0">
                                        <h6 class="card-title me-2">Nome Contatto</h6>
                                        <small>
                                            data ultimo messaggio
                                        </small>

                                    </div>
                                </div>
                                <div class="col-2">

                                    <div class="card-body m-0 g-0">

                                        <small>
                                            ora
                                        </small>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                        <div class="card mb-3">

                                    inserire img class  rounded ecc

                                                il...</small></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> -->

                </div>
                <div class="col-8 g-0 bg-warning">

                    <!-- header top right -->
                    <div class="my-top-header">
                        header top right
                    </div>
                    <div class="my-messages">
                        messaggi
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- classi provvisorie -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- SCRIPTS.JS -->
    <script src="js/scripts.js"></script>
